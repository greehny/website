<!DOCTYPE html>
<html>
  <head>
    <title>Atrium AI</title>
    <link rel="stylesheet" type="text/css" href="gang.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="gang.png" alt="Atrium AI Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="#hire">Hire</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Atrium AI</h2>
        <p>We provide AI solutions for businesses.</p>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Fill out the form below to get in touch with us:</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message"></textarea><br><br>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Atrium AI. All rights reserved.</p>
    </footer>
    <script>
        // Get all the buttons
        var buttons = document.querySelectorAll('.button');
      
        // Add event listeners to the buttons
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener('click', function(event) {
            // Prevent default link behavior
            event.preventDefault();
            // Get the ID of the section to scroll to
            var sectionId = this.getAttribute('href');
            // Scroll to the section
            document.querySelector(sectionId).scrollIntoView({behavior: 'smooth'});
          });
        }
      </script>
  </body>
</html>
